<!-- Tells Browser it is an HTML v5 document -->
<!DOCTYPE html>
<!-- Tells content of webpage is in english -->
<html lang="en">
  <!-- contains meta data of current HTML document -->
  <head>
    <!-- 
        meta tag stores more information about the webpage
        like description of the website 
        when you see it displayed under a google search link.
        Helps in SEO
    -->

    <!-- UTF-8 is the type of character encoding used -->
    <meta charset="UTF-8" />
    <!-- 
        Added automatically by vs code(which is by Microsoft)
        to be compatible to Internet Explorer Edge 
    -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- 
        Configuration to be set on the Viewport(visible portion), 
        like width according to device like PC, mobile etc.  
        initial-scale is the zoom level by default i.e. 1x zoom initially
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Name on the browser tab -->
    <title>Document</title>
  </head>
  <!-- actual content -->
  <body>
    <!-- header  -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>

    <br />

    <p>This is a paragraph</p>

    <a href="https://www.google.com" target="_blank">Google</a>
  </body>
</html>
